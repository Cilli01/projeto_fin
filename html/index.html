<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuario</title>
    <link rel="stylesheet" href="../ccs/style.css">
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: black;">
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <button class="btn blue-arrow"><i class="fas fa-arrow-left"></i> Voltar</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <img src="../imagem/gatinho.jpg" alt="Foto do Usuário" class="profile-photo">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <button class="btn">Trocar Foto <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <h3>Dados Pessoais</h3>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="bg-secondary p-3">
                    <div class="form-group">
                        <label for="nomeCompleto">Nome Completo:</label>
                        <input type="text" class="form-control" id="nomeCompleto">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" class="form-control" id="cpf">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="form-control" id="telefone">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" class="form-control" id="endereco">
                    </div>
                    <button class="btn ml-auto">Alterar Dados <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <h3>Login</h3>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="bg-secondary p-3">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                    <button class="btn ml-auto">Alterar Senha <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
